<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>

    <style>
      .tokens__block .tokens__counter .tokens__progress .tokens__progress-tick {
        height: 20px !important;
      }

      .tokens__block .tokens__counter {
        margin-top: 12px !important;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header__container container">
        <div class="header__logo">
          <img src="./assets/icons/logo.svg" alt="" />
        </div>
        <div class="header__title">
          <p>guild</p>
        </div>
        <div class="header__profile user-icon">
          <img src="./assets/icons/user.svg" alt="" />
        </div>
      </header>

      <section class="guild__container container">
        <div class="guild__block">
          <div class="guild__info">
            <img src="./assets/icons/info.svg" alt="" />
            <span>Youâ€™re not part of a Guild yet.</span>
          </div>

          <div class="guild__join">
            <div class="guild__members">
              <div class="guild__member user-icon">
                <img src="./assets/images/user1.jfif" alt="" />
              </div>
              <div class="guild__member user-icon">
                <img src="./assets/images/user2.jfif" alt="" />
              </div>
              <div class="guild__member user-icon">
                <img src="./assets/images/user3.jfif" alt="" />
              </div>
            </div>
            <button class="guild__btn">Join a guild</button>
          </div>
        </div>
      </section>

            </div>
            <div class="guild__stat">
              <div class="guild__name">
                <span>Bigbullz</span>

                  <img src="./assets/icons/coins.svg" alt="">

                <span>46 members</span>
              </div>
            </div>
          </div>

      <!-- Bigbullz - end -->

      <section class="tokens__container container">
        <div class="tokens__block">
          <div class="tokens__wrapper">
            <div class="tokens__total">
              <div class="tokens__title">
                <img src="./assets/icons/coins.svg" alt="" />
                <span>TOTAL TOKENS</span>
              </div>
              <div class="tokens__amount">
                <h4>870,000,000</h4>
              </div>
            </div>
            <div class="tokens__counter">
              <div class="tokens__ticker">
                <span class="tokens__ticker-current">3,041,550,107</span>
                <span class="tokens__ticker-goal">7,500,000,000</span>
              </div>
              <div class="tokens__progress">
                <span class="tokens__progress-tick active"></span>
                <span class="tokens__progress-tick active"></span>
                <span class="tokens__progress-tick active"></span>
                <span class="tokens__progress-tick active"></span>
                <span class="tokens__progress-tick active"></span>
                <span class="tokens__progress-tick active"></span>
                <span class="tokens__progress-tick active"></span>
                <span class="tokens__progress-tick active"></span>
                <span class="tokens__progress-tick active"></span>
                <span class="tokens__progress-tick active"></span>
                <span class="tokens__progress-tick active"></span>
                <span class="tokens__progress-tick active"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
                <span class="tokens__progress-tick"></span>
              </div>
            </div>
          </div>

          <div class="tokens__actions">
            <button class="action__boost">
              <img src="./assets/icons/rocket.svg" alt="" />
              <span>Get a boost</span>
            </button>
            <button class="action__dump">
              <img src="./assets/icons/dump.svg" alt="" />
              <span>13,8</span>
            </button>
          </div>
        </div>
      </section>

      <section class="circle-click">
        <div class="container">
          <div class="circle-click__inner">
            <div class="circle-content">
              <img src="./assets/images/circle-1.png" class="circle-1" />
              <img src="./assets/images/circle-2.png" class="circle-2" />
              <img src="./assets/images/circle-3.png" class="circle-3" />
              <img src="./assets/images/logo.svg" class="circle-logo" />
            </div>
          </div>
        </div>
      </section>

      <section class="level__container">
        <div class="level__info">
          <span>No Level</span><img src="./assets/icons/alert.svg" alt="" />
        </div>
      </section>

      <section class="energy__container container">
        <div class="eneregy__block">
          <div class="eneregy__icon">
            <img src="./assets/icons/energy.svg" alt="" />
          </div>
          <div class="eneregy__status">
            <div class="energy__amount">
              <span class="energy__amount-current">7,413</span>
              <span class="energy__amount-max">7,500</span>
            </div>
            <div class="energy__bar">
              <div class="eneregy__bar-current"></div>
              <div class="eneregy__bar-max"></div>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer__container">
        <div class="menu__container">
          <nav class="menu__body">
            <ul class="menu__list">
              <li class="menu__list-item">
                <img src="./assets/icons/frens.svg" alt="" />
                <span>Frens</span>
              </li>
              <li class="menu__list-item">
                <img src="./assets/icons/contest.svg" alt="" />
                <span>Contest</span>
              </li>
              <li class="menu__list-item active">
                <img src="./assets/icons/dump.svg" alt="" />
                <span>Guild</span>
              </li>
              <li class="menu__list-item">
                <img src="./assets/icons/profile.svg" alt="" />
                <span>Profile</span>
              </li>
            </ul>
          </nav>
        </div>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script defer src="./assets/js/main.js"></script>

</html>
